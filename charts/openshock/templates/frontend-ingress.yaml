apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "openshock.fullname" . }}-frontend-ingress
  annotations:
    {{- $annotations := include "common.tplvalues.merge" (dict "values" (list .Values.frontend.ingress.annotations "openshock.annotations.standard.frontend-ingress") "context" .) }}
    {{- include "common.tplvalues.render" ( dict "value" $annotations "context" $ ) | nindent 4 }}
spec:
  {{- with .Values.frontend.ingress.className }}
  ingressClassName: {{ . }}
  {{- end }}
  rules:
    {{- range .Values.frontend.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "openshock.fullname" $ }}-frontend-service
                port:
                  number: 80
    {{- end }}
  {{- if .Values.frontend.ingress.tls }}
  tls:
    {{- range .Values.frontend.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}