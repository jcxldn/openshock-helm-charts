{{- range $deployment :=  .Values.gateway.deployments }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "openshock.fullname" $ }}-gateway-ingress-{{ $deployment.countryCode | lower }}
  {{- with .ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with $.Values.gateway.ingress.className }}
  ingressClassName: {{ . }}
  {{- end }}
  rules:
    {{- range $deployment.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "openshock.fullname" $ }}-gateway-service-{{ $deployment.countryCode | lower }}
                port:
                  number: 80
    {{- end }}
  tls:
    {{- range $deployment.hosts }}
      - hosts:
        {{ . | quote }}
        secretName: gateway-ingress-{{ $deployment.countryCode | lower }}
    {{-end }}
{{- end }}
---